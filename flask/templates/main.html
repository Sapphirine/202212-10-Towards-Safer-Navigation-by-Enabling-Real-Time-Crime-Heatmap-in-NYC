{% extends "base.html" %}

{% block title %} New York Crime Heatmap {% endblock %}

{% block stylesheets %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}"/>
{% endblock %}

{% block javascripts %}
    <!-- GMap JS -->
    <script
            src="https://maps.googleapis.com/maps/api/js?key={{ gmaps_key }}&callback=initMap&libraries=visualization"
            defer
    ></script>
{% endblock javascripts %}

{% block content %}

    <div class="row my-2">
        <div class="col-md-7 mx-2">
            {% include "map.html" %}
        </div>
        <div class="col-md-4 mx-2">
            {% include "nav_result.html" %}
        </div>
    </div>

{% endblock content %}
